<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v3">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <h4>Peticion a API del profe</h4>
  <p>URL: {{ruta_peticion}}</p>
  <p>Respuesta: {{url_respuesta}}</p>
  <p>
    Respuesta android: {{data_respuesta}}
    <br>1. {{response_status}}
    <br>2. {{response_data}}
    <br>3. {{response_header}}
  </p>
</ion-content>
